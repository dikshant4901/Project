<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodingBlocks</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-black text-white font-serif">
    <div class="hero">
      <div
      class="nav flex justify-between  p-2 items-center transition ease-linear duration-[0.2s] space-x-"
    >
      <div class="  text-3xl sm:flex mt-3">
        <div>Coding</div>
        <div>Blocks</div>
      </div>
      <div class="middle ml-[1rem] sm:ml-0 scale-[0.75] sm:scale-[1.]">
        <input type="checkbox" class="checkbox opacity-0" id="checkbox" />
        <label
          for="checkbox"
          class="label w-[50px] h-[26px] bg-black border-2 border-[#feba27] rounded-[50px] flex items-center justify-between p-[5px] scale-[1.5] relative sm:left-[-2rem]"
        >
          <i class="fas fa-moon text-[#feba27]"></i>
          <i class="fas fa-sun text-[#feba27]"></i>
          <div
            class="ball w-[19px] h-[19px] bg-[#feba27] absolute rounded-[50%]"
          ></div>
        </label>
      </div>
      <div class="hidden sm:flex">
        <ul class="flex justify-between space-x-8 text-xl p-6">


          <li class="cursor-pointer">Home</li>
          <li class="cursor-pointer">Servies</li>
          <li class="cursor-pointer">Interested</li>
          <li class="cursor-pointer">Portfolio</li>
          <li class="cursor-pointer">Education</li>
        </ul>
      </div>
      <div class="right  mr-[2rem] sm:mr-20 scale-[0.45] sm:scale-[1] "><button class="bg-[#feba27] mt-5 px-8 py-4 rounded-[50px]" style="box-shadow: 0px 25px 45px -10px #ffc70d">Contact</button></div>
      
    </div>
    </div>
  </body>
</html>
